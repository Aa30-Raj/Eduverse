<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Log.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="./index.html"><img src="./img/logo1.png" alt="logo"></a>
            <div class="nav-links">
                <i class="fa fa-times"></i>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#Abt">About</a></li>
                    <li><a href="./index.html#course">Course</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="tel:7955451544">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: 90px;">Login</button></li>
                </ul>
            </div>
        </nav>
        <div id="login-form" class="log-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log-In</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email-Id" required>
                    <input type="Password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log-In</button>
                </form>
                <!--------------- Registration Page ---------->
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First-Name" required>
                    <input type="text" class="input-field" placeholder="Last-Name" required>
                    <input type="text" class="input-field" placeholder="Email-Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="Password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>

            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal=document.getElementById('login-form');
            window.onclick=function(event)
            {
                if(event.target==modal)
                {
                    modal.style.display="none";
                }
            }
        </script>
    </section>
    
</body>
</html>
